---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: webhook-receiver
spec:
  serviceAccountName: webhook-receiver
  triggers:
    - template:
        name: webhook-receiver
      bindings:
        - ref: webhook-receiver

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: webhook-receiver
spec:
  params:
    - name: source-repo
    - name: commit-sha
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: icenotes-fe-pipeline-webhook-run-
      spec:
        serviceAccountName: icenotes-fe
        params:
          - name: app-name
            value: icenotes
          - name: source-repo
            value: $(tt.params.source-repo)
          - name: source-ref
            value: $(tt.params.source-ref)
          - name: commit-sha
            value: $(tt.params.commit-sha)
          - name: image-repo
            value: quay.io/bott_ibm/icenotes-fe
        pipelineRef:
          name: icenotes-fe-pipeline
        workspaces:
          - name: shared-data
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: gitops-repository
            volumeClaimTemplate:
              spec:
                resources:
                  requests:
                    storage: 1Gi
                accessModes:
                - ReadWriteOnce
          - name: git-credentials
            secret:
              secretName: git-credentials

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: webhook-receiver
spec:
  params:
    - name: source-repo
      value: $(body.repository.url)
    - name: commit-sha
      value: $(body.head_commit.id)
    - name: commit-ref
      value: $(body.ref)

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: webhook-receiver
spec:
  port:
    targetPort: 8080
  to:
    name: el-webhook-receiver
    kind: Service
    weight: 100
